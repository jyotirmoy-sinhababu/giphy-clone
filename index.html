<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY CLONE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="header">
      <div class="nav_logo">
        <span class="nav_img">
          <img src="logo.png" class="logo" />
        </span>
        <div class="nav_gipy">
          <span class="nav_name">GIPHY</span>
        </div>
      </div>
      <div class="nav_links-box">
        <ul class="lists">
          <li class="nav_link">Reactions</li>
          <li class="nav_link">Entertainment</li>
          <li class="nav_link">Sports</li>
          <li class="nav_link">Stickers</li>
          <li class="nav_link">Artists</li>
        </ul>
      </div>
      <div class="nav_button">
        <button class="btn">Upload</button>
        <button class="btn">Create</button>
      </div>
      <div class="nav_log">
        <div class="nav_img">
          <img src="log.png" />
        </div>
        <div class="nav_login">
          <h5 class="logg">log in</h5>
        </div>
      </div>
    </nav>
    <div class="search">
      <input type="search" class="input" placeholder="search" />
      <div class="image">
        <img class="imgBtn" src="search.png" />
      </div>
    </div>
    <div class="board">
      <img src="board.png" class="billboard" />
    </div>
    <div class="trending">
      <div class="head">
        <span>
          <img src="img.png" />
        </span>
        <span class="trend">Trending</span>
      </div>
      <div class="All">
        <h3>All The GIFs</h3>
      </div>
    </div>
    <div class="main"></div>
    <main class="content">
      <span class="searchedItem"></span>
      <div class="display"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
